version: '3.8'

services:
  ai-os-api:
    image: node:20-alpine
    networks:
      - network_public
    environment:
      - NODE_ENV=production
      - PORT=8000
      - REDIS_HOST=redis_redis
      - REDIS_PORT=6379
      - NEO4J_URI=bolt://neo4j_neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - POSTGRES_HOST=postgres_postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=ai_os
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - ORCHESTRATOR_API_KEY=${ORCHESTRATOR_API_KEY}
      - UNIVERSAL_MEMORY_API_KEY=${UNIVERSAL_MEMORY_API_KEY}
      - CLAUDE_CODE_API_KEY=${CLAUDE_CODE_API_KEY}
    volumes:
      - ai-os-data:/app/data
    deploy:
      replicas: 2
      labels:
        - traefik.enable=true
        - traefik.docker.network=network_public
        - traefik.http.services.ai-os-api.loadbalancer.server.port=8000
        - traefik.http.routers.ai-os-api.rule=Host(`ai-os.allfluence.ai`)
        - traefik.http.routers.ai-os-api.entrypoints=websecure
        - traefik.http.routers.ai-os-api.tls=true
        - traefik.http.routers.ai-os-api.tls.certresolver=letsencryptresolver
        - traefik.http.routers.ai-os-api.service=ai-os-api
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    command:
      - sh
      - -c
      - |
        # Limpar diretório e clonar
        rm -rf /app/*
        cd /app
        apk add --no-cache git
        git clone https://github.com/Pedrovaleriolopez/allfluence-core.git .
        
        # Verificar se o diretório ai-os existe
        if [ -d "ai-os" ]; then
          cd ai-os
          npm install --production
          npm run build
          npm run start:api
        else
          echo "Erro: Diretório ai-os não encontrado!"
          ls -la
          exit 1
        fi
    working_dir: /app
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  ai-os-worker:
    image: node:20-alpine
    networks:
      - network_public
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis_redis
      - REDIS_PORT=6379
      - NEO4J_URI=bolt://neo4j_neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - POSTGRES_HOST=postgres_postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=ai_os
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - ai-os-data:/app/data
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    command:
      - sh
      - -c
      - |
        # Limpar diretório e clonar
        rm -rf /app/*
        cd /app
        apk add --no-cache git
        git clone https://github.com/Pedrovaleriolopez/allfluence-core.git .
        
        # Verificar se o diretório ai-os existe
        if [ -d "ai-os" ]; then
          cd ai-os
          npm install --production
          npm run build
          npm run start:worker
        else
          echo "Erro: Diretório ai-os não encontrado!"
          ls -la
          exit 1
        fi
    working_dir: /app

  ai-os-scheduler:
    image: node:20-alpine
    networks:
      - network_public
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis_redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres_postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=ai_os
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    command:
      - sh
      - -c
      - |
        # Limpar diretório e clonar
        rm -rf /app/*
        cd /app
        apk add --no-cache git
        git clone https://github.com/Pedrovaleriolopez/allfluence-core.git .
        
        # Verificar se o diretório ai-os existe
        if [ -d "ai-os" ]; then
          cd ai-os
          npm install --production
          npm run build
          npm run start:scheduler
        else
          echo "Erro: Diretório ai-os não encontrado!"
          ls -la
          exit 1
        fi
    working_dir: /app

volumes:
  ai-os-data:
    driver: local

networks:
  network_public:
    external: true