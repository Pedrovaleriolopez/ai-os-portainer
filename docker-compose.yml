    working_dir: /app

  ai-os-scheduler:
    image: node:20-alpine
    networks:
      - network_public
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis_redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres_postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=ai_os
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
